<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/t1u1d764l38aYGRe6l8w2Y4CmkXpS6EEN5/sA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>E-vendors/Searchbar</title>

    <style>
        .col-xs-4:hover {
        background-color: rgb(245, 241, 241); /* Change background color to white on hover */
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10" style="display: flex;align-items: center;justify-content: center;">
                 
                    <form class="navbar-form navbar-left" action="{{ url_for('search') }}" id="searchForm" method="GET">
                        <div class="input-group">
                          <input id="searchInput" style="border-radius: 30px;" type="text" class="form-control" placeholder="Search" name="search">
            
                           <!-- <input type="text" class="form-control" placeholder="Search" name="search">-->
                            <div class="input-group-btn">
                                <button id="searchButton" style="border-radius: 30px;" class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                 
            </div>
</div>
</div>
   

<script>
    // Function to handle form submission
    function validateSearchForm(event) {
        var searchInput = document.getElementById('searchInput');
        
        // Check if the input field is empty
        if (searchInput.value.trim() === '') {
            event.preventDefault(); // Prevent form submission if input is empty
        }
    }
  
    // Add event listener to the form for form submission validation
    document.getElementById('searchForm').addEventListener('submit', validateSearchForm);
  </script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js.js"></script>
</body>
</html>
