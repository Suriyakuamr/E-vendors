<!-- templates/delivery_address.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/t1u1d764l38aYGRe6l8w2Y4CmkXpS6EEN5/sA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Delivery Address</title>
</head>
<body>
   <div class="container mt-5">
    <h2>Delivery Address</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('delivery_address') }}">

         
        
     
     {% if existing_delivery_address %}
     
        <div class="form-group">
            <label for="door_no">Door No:</label>
            <input type="text" class="form-control" id="door_no" name="door_no" value="{{ existing_delivery_address.door_no }}"    required>
        </div>
        
        <div class="form-group">
            <label for="street_name">Street Name:</label>
            <input type="text" class="form-control" id="street_name" name="street_name" value="{{ existing_delivery_address.street_name }}"   required>
        </div>
        
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="text" class="form-control" id="area" name="area" value="{{ existing_delivery_address.area }}" required>
        </div>
        <div class="form-group">
            <label for="landmark">Landmark:</label>
            <input type="text" class="form-control" id="landmark" value="{{ existing_delivery_address.landmark }}" name="landmark">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" class="form-control" id="pincode" value="{{ existing_delivery_address.pincode }}" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" class="form-control" id="district" value="{{ existing_delivery_address.district}}" name="district" required>
        </div>
		<div class="form-group">
            <label for="mobile_number">Mobile Number:</label>
           <input type="text" class="form-control" id="mobile_number" name="mobile_number"  value="{{ existing_delivery_address.mobile_number}}"
           pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>
           <small class="form-text text-muted">Please enter a 10-digit mobile number.</small>
        </div>
        {% else %}
        <div class="form-group">
            <label for="door_no">Door No:</label>
            <input type="text" class="form-control" id="door_no" name="door_no" value="{{ existing_delivery_address.door_no }}"    required>
        </div>
        
        <div class="form-group">
            <label for="street_name">Street Name:</label>
            <input type="text" class="form-control" id="street_name" name="street_name"     required>
        </div>
        
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="text" class="form-control" id="area" name="area"  required>
        </div>
        <div class="form-group">
            <label for="landmark">Landmark:</label>
            <input type="text" class="form-control" id="landmark"   name="landmark">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" class="form-control" id="pincode"   name="pincode" required>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" class="form-control" id="district"   name="district" required>
        </div>
		<div class="form-group">
            <label for="mobile_number">Mobile Number:</label>
           <input type="text" class="form-control" id="mobile_number" name="mobile_number"   
           pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>
           <small class="form-text text-muted">Please enter a 10-digit mobile number.</small>
        </div>
        {% endif %}
         
        <br>
        <button type="submit" class="btn btn-primary">Submit and Continue</button>
    </form>
</div>
	  
	
	<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('submitBtn').addEventListener('click', function (event) {
            event.preventDefault();  // Prevent the default form submission
            document.getElementById('deliveryForm').submit();  // Manually submit the form
        });
    });
</script>
</body>
</html>
