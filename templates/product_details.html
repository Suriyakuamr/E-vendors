  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product['name'] }} Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .box {
            width: 100%;
        }
        
         

        @media (min-width: 768px) {
            .container {
                height: auto;
            }
            .box {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                  
                <div class="box" style="width: 100%;height: 54vh;">
                    <h2 style="text-align: center;"> About this product</h2>
                     
                    <img src="{{ product.image }}" class="img-responsive" alt="{{ product['name'] }}" style="width: 75%; height: 52vh;">
                    <h4 style="color: black;">Specifications: {{ product['specifications'] }}</h4> 
                    <h4 style="color: black;">Features: {{ product['features'] }}</h4>
                        <h4 style="color: black;">Warranty: {{ product['warranty'] }}</h4>
                        <h4 style="color: black;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> <strong>RS. {{ product['price'] }}</strong> </h4>
                    

                <div class="box1" style="display: flex; justify-content: center; align-items: center;width: 100%;height: 4vh;"> 
                     
                    <a href="{{ url_for('add_to_cart', product_id=product['id']) }}" style="width: 90%; border-radius: 30px;" class="btn btn-success">Add to Cart</a>
                    
                    <a href="{{ url_for('cart') }}" class="navbar-brand" id="my">
                         
                        <span id="cart-icon" class="glyphicon glyphicon-shopping-cart" style="color: black; font-size: 25px; width: 30px; height: 30px;"></span>
                    </a>
                </div>
                
                </div> 
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
